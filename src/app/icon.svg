<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="12" fill="#000000"/>
  <rect width="64" height="64" rx="12" fill="url(#grad1)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" filter="url(#glow)">
    <tspan fill="#a3e635">J</tspan><tspan fill="#a80077">M</tspan>
  </text>
  
  <rect x="4" y="4" width="56" height="56" rx="10" stroke="#a3e635" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>
